<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List CSS</title>
    <link rel="stylesheet" href="/CSS/css/list_style.css">
</head>
<body>
    
    <article>
        <h1>Ordered List</h1>
        <ol start="100" reversed>
            <li>Step One</li>
            <li>Step Two</li>
            <li>Step Three</li>
        </ol>
    </article>

    <article>
        <h1>Unordered List</h1>
        <ul>
            <li>Step One</li>
            <li>Step Two</li>
            <li>Step Three</li>
        </ul>
    </article>
</body>
</html>
