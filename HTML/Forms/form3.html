<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="/List/Navbar.html">
        <label>Choose Your Car</label><br>

<h1>Select</h1>
        <select id="cars">
            <option>Saab</option>
            <option>Volvo</option>
            <option>Audi</option>
            <option>Fiat</option>
        </select>
<br><br>

        <label>Choose Your Car</label><br>
        <select id="cars" size="2">
            <option>Saab</option>
            <option>Volvo</option>
            <option>Audi</option>
            <option>Fiat</option>
        </select>

<h1>Text Area</h1>
        <label>Enter Your address : </label><br>
        <textarea rows="20" cols="20">The cat was playing in the garden.</textarea>

<h1>Fieldset and Legend</h1>
        <fieldset>
            <legend>Personal Details : </legend>
            <label for="fname">First Name :</label>
            <input type="text" id="fname" name="fname" required >
            <br><br>
            <label for="lname">Last Name : </label>
            <input type="text" id="lname" name="lname" required>
        </fieldset>

<h1>Data List</h1>
        <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="Opera">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Edge">
        </datalist>
<br><br>

        <form  oninput="x.value=parseInt(a.value)+parseInt(b.value)">
                0
            <input type="range" id="a" name="a" value="50">
                100 +
            <input type="number" id="b" name="b" value="50">
                =
            <output name="x" for="a b"></output>
        </form>

        <br><br>
        <button onclick='window.alert("Hello World")'>Submit</button>
    </form>


    
</body>
</html>
