<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <link  rel="icon" type="image/x-icon" href="/Images/image2.jpeg">
    <style>
        
        th, tr, td{
            border:1px solid black;
            border-radius: 10px;
            text-align: center;
        };

        th:nth-child(even) {
            background-color: #15bdbd;
        }

        th{
            color: rgb(248, 0, 17);
        }

        th:hover, td:hover{
            background-color: rgb(50, 148, 57);
        }

    </style>
</head>
<body>
    
    <!--Tables Tag-->
    <table style="width:25%">

        <colgroup>
            <col span="1" style="background-color: aqua;">
            <col span="1">
            <col span="1" style="background-color: aqua;">
        </colgroup>

        <tr>
            <th>Names</th>
            <th>Age</th>
            <th>Mobile Number</th>
        </tr>
        <tr>
            <td>a</td>
            <td>18</td>
            <td>0987654321</td>
        </tr>
        <tr>
            <td>b</td>
            <td>43</td>
            <td>9786543212</td>
        </tr>
        <tr>
            <td>c</td>
            <td>34</td>
            <td>7896543212</td>
        </tr>
    </table>


    <br>

    <table style="width: 100%;">
        <colgroup>
          <col span="2" style="background-color: #D6EEEE">
          <col span="3" style="background-color: pink">
          <col span="2" style="background-color: aqua">
        </colgroup>
      <tr>
      <th>MON</th>
      <th>TUE</th>
      <th>WED</th>
      <th>THU</th>
      <th>FRI</th>
      <th>SAT</th>
      <th>SUN</th>
      </tr>
      <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
      <td>5</td>
      <td>6</td>
      <td>7</td>
      </tr>
      <tr>
      <td>8</td>
      <td>9</td>
      <td>10</td>
      <td>11</td>
      <td>12</td>
      <td>13</td>
      <td>14</td>
      </tr>
      <tr>
      <td>15</td>
      <td>16</td>
      <td>17</td>
      <td>18</td>
      <td>19</td>
      <td>20</td>
      <td>21</td>
      </tr>
      <tr>
      <td>22</td>
      <td>23</td>
      <td>24</td>
      <td>25</td>
      <td>26</td>
      <td>27</td>
      <td>28</td>
      </tr>
      </table>


    <br>
</body>
</html>
